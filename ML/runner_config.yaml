behaviors:
  RunnerAgent:
    trainer_type: ppo    # Switch to 'sac' to try Soft Actor Critic
    hyperparameters:
      batch_size: 1024
      buffer_size: 40960
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: constant
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 5.0e6
    time_horizon: 128
    summary_freq: 10000
